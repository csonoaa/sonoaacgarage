<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonoAAC Garage - Car Valuation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Valuator</a></li>
                <li><a href="sell.html">Sell My Car</a></li>
                <li><a href="offers.html">Price Rules</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Get Your Instant Offer</h1>
        <form id="carForm">
            <div class="form-group">
                <label for="make">Make *</label>
                <select id="make" name="make" required>
                    <option value="">Select Make</option>
                </select>
            </div>

            <div class="form-group">
                <label for="model">Model *</label>
                <select id="model" name="model" required disabled>
                    <option value="">Select Model</option>
                </select>
            </div>

            <div class="form-group">
                <label for="year">Year *</label>
                <select id="year" name="year" required>
                    <option value="">Select Year</option>
                </select>
            </div>

            <div class="form-group">
                <label for="color">Color *</label>
                <select id="color" name="color" required>
                    <option value="">Select Color</option>
                </select>
            </div>

            <div class="form-group">
                <label for="condition">Condition *</label>
                <select id="condition" name="condition" required>
                    <option value="">Select Condition</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mileage">Mileage *</label>
                <input type="number" id="mileage" name="mileage" required min="0" placeholder="Enter mileage">
            </div>

            <div class="form-group">
                <label for="state">State *</label>
                <select id="state" name="state" required>
                    <option value="">Select State</option>
                </select>
            </div>

            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" id="catalyticConverter" name="catalyticConverter">
                    Catalytic Converter Present
                </label>
            </div>

            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" id="drivable" name="drivable" checked>
                    Vehicle is Drivable
                </label>
            </div>

            <div class="form-group">
                <label for="photos">Photos *</label>
                <input type="file" id="photos" name="photos" accept="image/*" multiple required>
                <div id="photoPreview" class="photo-preview-container"></div>
            </div>

            <button type="submit">Get Offer</button>
        </form>

        <div id="result" class="result-container"></div>
    </main>

    <footer>
        <p>&copy; 2024 SonoAAC Garage. All rights reserved.</p>
    </footer>

    <script type="module" src="ts/valuator.js"></script>
</body>
</html>
