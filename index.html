<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Market Valuator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      color: #2563eb;
      margin-bottom: 1rem;
    }
    p {
      color: #4b5563;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #374151;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.375rem;
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }
    button {
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      border: none;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: #f0f9ff;
      border-radius: 0.5rem;
      border: 1px solid #bae6fd;
      display: none;
    }
    .result h2 {
      color: #0369a1;
      margin-top: 0;
    }
    .result-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0284c7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Car Market Valuator</h1>
    <p>Get an instant offer for your vehicle</p>
    
    <form id="carForm">
      <div class="form-group">
        <label for="make">Make</label>
        <input type="text" id="make" name="make" required placeholder="e.g. Toyota">
      </div>
      
      <div class="form-group">
        <label for="model">Model</label>
        <input type="text" id="model" name="model" required placeholder="e.g. Camry">
      </div>
      
      <div class="form-group">
        <label for="year">Year</label>
        <input type="number" id="year" name="year" required min="1980" max="2024" placeholder="e.g. 2018">
      </div>
      
      <div class="form-group">
        <label for="mileage">Mileage</label>
        <input type="number" id="mileage" name="mileage" required placeholder="e.g. 45000">
      </div>
      
      <div class="form-group">
        <label for="condition">Condition</label>
        <select id="condition" name="condition" required>
          <option value="">Select condition</option>
          <option value="excellent">Excellent</option>
          <option value="good">Good</option>
          <option value="fair">Fair</option>
          <option value="poor">Poor</option>
        </select>
      </div>
      
      <button type="submit">Get Instant Offer</button>
    </form>
    
    <div id="result" class="result">
      <h2>Your Offer</h2>
      <p>Based on the information provided, we can offer:</p>
      <div class="result-value" id="offerAmount">$0</div>
      <p>This offer is valid for 7 days.</p>
    </div>
  </div>
  
  <script>
    document.getElementById('carForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const make = document.getElementById('make').value;
      const model = document.getElementById('model').value;
      const year = parseInt(document.getElementById('year').value);
      const mileage = parseInt(document.getElementById('mileage').value);
      const condition = document.getElementById('condition').value;
      
      // Calculate car value (frontend calculation instead of API)
      let offerAmount = calculateCarValue(make, model, year, mileage, condition);
      
      // Display result
      document.getElementById('offerAmount').textContent = '$' + offerAmount.toLocaleString();
      document.getElementById('result').style.display = 'block';
    });
    
    function calculateCarValue(make, model, year, mileage, condition) {
      // Base values for popular models (in USD)
      const baseValues = {
        "camry": 18000,
        "corolla": 15000,
        "rav4": 20000,
        "accord": 17500,
        "civic": 14500,
        "cr-v": 19000,
        "f-150": 30000,
        "escape": 18000,
        "default": 12000
      };
      
      // Get base value for the model or use default
      let baseValue = baseValues[model.toLowerCase()] || baseValues.default;
      
      // Year multipliers
      let yearMultiplier = 0.2;
      if (year >= 2020) yearMultiplier = 1.2;
      else if (year >= 2015) yearMultiplier = 0.8;
      else if (year >= 2010) yearMultiplier = 0.5;
      
      // Mileage multipliers
      let mileageMultiplier = 0.25;
      if (mileage <= 30000) mileageMultiplier = 1.1;
      else if (mileage <= 60000) mileageMultiplier = 1.0;
      else if (mileage <= 100000) mileageMultiplier = 0.8;
      else if (mileage <= 150000) mileageMultiplier = 0.6;
      
      // Condition multipliers
      let conditionMultiplier = 1.0;
      switch (condition) {
        case "excellent": conditionMultiplier = 1.1; break;
        case "good": conditionMultiplier = 1.0; break;
        case "fair": conditionMultiplier = 0.8; break;
        case "poor": conditionMultiplier = 0.6; break;
      }
      
      // Calculate offer
      let amount = baseValue * yearMultiplier * mileageMultiplier * conditionMultiplier;
      
      // Round to nearest hundred
      return Math.round(amount / 100) * 100;
    }
  </script>
</body>
</html>
