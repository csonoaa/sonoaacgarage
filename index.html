<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonoAAC Garage - Instant Car Valuation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <nav>
            <div class="logo">
                <h1>SonoAAC Garage</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="sell.html">Sell Your Car</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Get Your Instant Car Offer</h2>
                <p>Fast, fair, and hassle-free car valuation</p>
            </div>
        </section>

        <section class="valuation-form">
            <div class="form-container">
                <h3>Tell Us About Your Car</h3>
                <form id="carForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="make">Make *</label>
                            <select id="make" name="make" required>
                                <option value="">Select Make</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="model">Model *</label>
                            <select id="model" name="model" required disabled>
                                <option value="">Select Model</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="year">Year *</label>
                            <select id="year" name="year" required>
                                <option value="">Select Year</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="color">Color *</label>
                            <select id="color" name="color" required>
                                <option value="">Select Color</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="condition">Condition *</label>
                            <select id="condition" name="condition" required>
                                <option value="">Select Condition</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="mileage">Mileage *</label>
                            <input type="number" id="mileage" name="mileage" required min="0" max="300000">
                        </div>

                        <div class="form-group">
                            <label for="state">State *</label>
                            <select id="state" name="state" required>
                                <option value="">Select State</option>
                            </select>
                        </div>

                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="catalyticConverter" name="catalyticConverter">
                                Catalytic Converter Present
                            </label>
                        </div>

                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="drivable" name="drivable" checked>
                                Car is Drivable
                            </label>
                        </div>

                        <div class="form-group full-width">
                            <label for="photos">Upload Photos *</label>
                            <input type="file" id="photos" name="photos" accept="image/*" multiple required>
                            <div id="photoPreview" class="photo-preview"></div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Get Instant Offer</button>
                </form>
            </div>
        </section>

        <section id="result" class="result-section"></section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 SonoAAC Garage. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="ts/valuator.js"></script>
</body>
</html>
