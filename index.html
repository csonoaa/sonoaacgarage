<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonoAAC Garage - Car Valuator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>SonoAAC Garage</h1>
        <nav>
            <a href="index.html" class="active">Valuator</a>
            <a href="sell.html">Sell My Car</a>
            <a href="offers.html">Price Rules</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <h2>Get Your Car Offer</h2>
        <form id="carForm">
            <div class="form-group">
                <label for="make">Make</label>
                <select id="make" name="make" required>
                    <option value="">Select Make</option>
                </select>
            </div>

            <div class="form-group">
                <label for="model">Model</label>
                <select id="model" name="model" disabled required>
                    <option value="">Select Model</option>
                </select>
            </div>

            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" min="1990" max="2025" required>
            </div>

            <div class="form-group">
                <label for="mileage">Mileage</label>
                <input type="number" id="mileage" name="mileage" min="0" required>
            </div>

            <div class="form-group">
                <label for="condition">Condition</label>
                <select id="condition" name="condition" required>
                    <option value="">Select Condition</option>
                    <option value="Great">Great</option>
                    <option value="Good">Good</option>
                    <option value="Fair">Fair</option>
                    <option value="Bad">Bad</option>
                    <option value="Non-Drivable">Non-Drivable</option>
                </select>
            </div>

            <div class="form-group">
                <label for="converter">Catalytic Converter Present</label>
                <select id="converter" name="converter" required>
                    <option value="">Select Status</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="drivable">Drivable</label>
                <select id="drivable" name="drivable" required>
                    <option value="">Select Status</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="">Select State</option>
                </select>
            </div>

            <div class="form-group">
                <label for="photos">Upload Photos (Required)</label>
                <input type="file" id="photos" name="photos" accept="image/*" multiple required>
                <div id="photoPreview" class="photo-preview-container"></div>
            </div>

            <button type="submit">Get Offer</button>
        </form>

        <div id="offerResult"></div>
    </main>

    <script type="module" src="js/valuator.js"></script>
</body>
</html>
