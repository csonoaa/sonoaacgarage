services:
  # Backend API Service
  - type: web
    name: carmarket-api
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        fromService:
          name: carmarket-web
          type: web
          property: url
      - key: API_KEY
        sync: false

  # Frontend Web Service
  - type: web
    name: carmarket-web
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist/public
    routes:
      - type: rewrite
        source: /api/*
        destination: https://carmarket-api.onrender.com/api/$1
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block 